name: ClickSort
main: me.desht.clicksort.ClickSortPlugin
author: desht
version: ${project.version}
description: Super-convenient inventory sorting
website: http://dev.bukkit.org/server-mods/clicksort
softdepend: [ Essentials ]

commands:
  clicksort:
    description: Manage the ClickSort plugin
    usage: |
      /<command> reload
      /<command> sort <id|name|group|value>
      /<command> click <single|double|none>
      /<command> shiftclick

permissions:
  clicksort.admin:
    description: Full admin control for ClickSort
    default: op
    children:
      clicksort.commands.reload: true
      clicksort.commands.sort: true
      clicksort.commands.click: true
      clicksort.commands.shiftclick: true
  clicksort.commands.reload:
    description: Allow use of the /clicksort reload command
    default: op
  clicksort.commands.sort:
    description: Allow use of the /clicksort sort command
    default: true
  clicksort.commands.click:
    description: Allow use of the /clicksort click command
    default: true
  clicksort.commands.shiftclick:
    description: Allow use of the /clicksort shiftclick command
    default: true
  clicksort.sort:
    description: Allow inventory to be click-sorted
    default: true
